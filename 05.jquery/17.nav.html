<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <title>nav 애니메이션</title>
    <style>
        li {
            list-style: none;
            width: 25%;
            height: 5%;
            float: left;
            border-top: 3px double black;
            border-bottom: 3px solid black;
        }
        a {
            text-decoration: none;
            display: inline-block;
            color: black;
            background-color: #778899;
            width: 100%;
            height: 100%;
            line-height: inherit;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="01.jQuery개요.html" data-bg="#778899">Home</a></li>
        <li><a href="01.jQuery개요.html" data-bg="#778899">About</a></li>
        <li><a href="01.jQuery개요.html" data-bg="#778899">Portfolio</a></li>
        <li><a href="01.jQuery개요.html" data-bg="#778899">Contact</a></li>
    </ul>

    <script>
        $(() => {
            $('li>a').hover(function(){
                // stop()을 넣지 않을시 Que안에 쌓여있는 스택이 전부 돌 때까지 작동하지 않기 때문에 적용 필요
                $(this).stop()
                        .animate({
                            'backgroundColor': '#f90',
                            'color':'green'
                            }, 1000)
            }, function() {
                let overColor = $(this).attr('data-bg');
                console.log(overColor);
                $(this).stop().animate({'backgroundColor': overColor, 'color':'black'}, 1000)
            })
        })
    </script>
</body>
</html>
