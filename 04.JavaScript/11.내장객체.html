<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체</title>
    <style>
        .area {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Data 내장 객체</h1>
    <button onclick="test1();">확인</button>
    <div id="div1" class="area"></div>

    <script>
        function test1() {
            const today = new Date(); // 현재 날짜와 시간
            console.log(today);

            const date1 = new Date(2025, 2-1, 25);
            console.log(date1);

            const date2 = new Date(2025, 2-1, 10, 15, 14, 20);
            console.log(date2);

            div1 = document.getElementById('div1');
            div1.innerHTML += `${today}<br>`;
            div1.innerHTML += `${date1}<br>`;
            div1.innerHTML += `${date2}<br>`;

            div1.innerHTML += `년도 : ${today.getFullYear()}<br>`;
            div1.innerHTML += `월 : ${today.getMonth()+1}<br>`;
            div1.innerHTML += `일 : ${today.getDate()}<br>`;
            div1.innerHTML += `요일 : ${today.getDay()}<br>`;

            const end = new Date(2025, 7-1, 21);
            div1.innerHTML += `종강일까지 ${end-today}ms<br>`; // 밀리 세컨드
            const dDay = `${(end-today)/(24*60*60*1000)}`;
            div1.innerHTML += `종강일까지 ${Math.round(dDay)}일 남았습니다.<br>`; // 밀리 세컨드
            /*
            1s = 1000ms
            1m = 60s = 60*1000ms
            1h = 60m = 60*60s = 60*60*1000ms
            1d = 24h = 24*60m = 24*60*60s = 24*60*60*1000ms
            */
        }
        
    </script>
</body>
</html>
